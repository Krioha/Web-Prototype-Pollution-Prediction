<style>
  .table__me {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 900px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    margin-left: auto;
    margin-right: auto;
  }

  .table__row:nth-child(even) {
    background-color: aqua;
  }

  .table__header {
    text-align: left;
    background-color:orange ;
    padding: 12px 15px;
  }

.table__cell {

}

<body>
  <main>
      <img class="d-block mx-auto mb-4" src="../static/img/Telkom University.png" alt="" width="100" height="100" />

      <div class="text-center">
        <p>Akurasi: {{ akurasi }} </p>
